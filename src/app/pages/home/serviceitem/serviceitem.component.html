
<a routerLink="home/{{books.id}}">

<div class="serviceitem">
    <div class="image">
        <img   src="http://localhost:8090/{{books.image}}">
    </div>
    <div class="default" *ngIf="smallview" (mouseover)="handleDefault()">
         {{books.name}}
    </div>
 
    <div class="fullcontent" *ngIf="!smallview" (mouseleave)="handleDefault()"  >
     <h3 style="text-align: center;text-shadow: 2px 2px 2px rgb(243, 69, 69);">{{books.price}}</h3>
     <p style="font-family:'Times New Roman', Times, serif;margin: 5px;">
         {{books.price }}
         
    
     </p> <p>{{books.name}}</p>
     
       
    
 </div>
 </div>
